<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/38f1bfe18e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="index.html" class="navbar-brand"
          >Bookstore <i class="fa-solid fa-book"></i
        ></a>
      </div>
      <div class="navbar-right">
        <a href="index.html" class="nav-link"
          >Home <i class="fa-solid fa-house"></i
        ></a>
        <a href="about.html" class="nav-link"
          >About <i class="fa-solid fa-address-card"></i
        ></a>
      </div>
    </nav>

    <div id="books-container"></div>
    <div class="book-navigation">
      <button id="previous-button">
        <i class="fa-solid fa-left-long"></i> Previous
      </button>
      <button id="next-button">
        Next <i class="fa-solid fa-right-long"></i>
      </button>
    </div>
    <!-- Modal -->
    
    <footer>
      <p>Created by Aaryan Prothi <i class="fa-solid fa-hand-peace"></i></p>
      <p>&copy; 2023 Bookstore. All rights reserved.</p>
    </footer>
    <div id="modal" class="modal">
      <div id="modal-content" class="modal-content">
        <button id="close-button" class="close-button">&times;</button>
      </div>
    </div>
  </body>
</html>
